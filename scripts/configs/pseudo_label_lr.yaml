    - name: log_reg2
      max_samples: 10
      interactive: log_reg2
      interactive_options:
        class_weights: 
          choose: [1.]
        scale: centered
        reg_lambda: 
          choose: [1.]
        max_iter: 200.
        lr: 1.
        fit_intercept: false
